<!Doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>meu formulÃ¡rio em Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/jpg" href="./img/favicon.svg"/>
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <form class="container  mt-5 rounded  formulario" id="formulario">
    <fieldset>
      <div class="text-center d-flex justify-content-around align-items-center align-self-center">
        <h1 class="pt-4  ">Cadatre-se</h1>

        <div class="modoDark">
          <div class="esfera"></div>
        </div>
      </div>
      
      <hr class="hr">

      <label>Nome</label>
      <div class="divInput">
         <input type="text" class="form-control mb-2 border border-black" id="nome" placeholder="Digite seu nome"  required>

         <i class="fas fa-exclamation-circle circulo_certoErrado1"></i>
         <i class="fas fa-check-circle circulo_certoErrado1"></i>
         <small class="mensagem_de_erro1">Mensagem de erro</small>
      </div>

      <br>
      <label class="mt-1">E-mail</label>
      <div class="divInput">
         <input type="text" class="form-control mb-2 border border-black" id="email" placeholder="Digite seu e-mail" required>

         <i class="fas fa-exclamation-circle circulo_certoErrado2"></i>
         <i class="fas fa-check-circle circulo_certoErrado2"></i>
         <small class="mensagem_de_erro2">Mensagem de erro</small>
      </div>

      <div class="divInput">
         <label class="mt-4">Senha</label>
         <input type="password" class="form-control mb-2 border border-black" id="password" placeholder="Crie sua senha" required>
        
         <div id="icon1" onclick="ocultarSenha1()"></div>
         <i class="fas fa-exclamation-circle circulo_certoErrado3"></i>
         <i class="fas fa-check-circle circulo_certoErrado3"></i>
         <small class="mensagem_de_erro3">Mensagem de erro</small>
      </div>

      <div class="divInput">
         <label class="mt-4">Confirmar senha</label>
         <input type="password" id="passwordConfirmation" class="form-control mb-5 border border-black" placeholder="Digite novamente sua senha" requerid>
        
         <div id="icon2" onclick="ocultarSenha2()"></div>
         <i class="fas fa-exclamation-circle circulo_certoErrado4"></i>
         <i class="fas fa-check-circle circulo_certoErrado4"></i>
         <small class="mensagem_de_erro4">Mensagem de erro </small>
      </div>

      <div class="d-grid">
        <button type="submit" class="rounded-2 mb-3 enviar">Enviar</button>
      </div>
    </fieldset>
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="form.js"></script>
  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
</body>

</html>
